<html>
    <head>
        <title>Wikipedia Page Viewer</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet'  type='text/css'>    
        <link rel="stylesheet" href="WikiCSS.css">
        <script src="WikiJavascript.js"></script>
    </head>
    <body>
        <div id="main" class="container-fluid">
            <div id="left" class="col-md-2"></div>
        <div id="content" class =" inline-block-center col-md-8">
            <div id="text">
                Search Wikipedia for articles
            </div>  
                <div class="container" id="searchBox">
                    <div class="row searchBar">
                        <span class="col-md-10">
                        <input type = "text" class = "form-control" id = "searchText" placeholder = "Search...">
                        </span>
                        <span class="input-group-btn col-md-2">
                            <button id="searchButton" class="btn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
            <div class="input-group-btn">
                <button id="randomButton" class="btn btn-default col-md-6 col-md-offset-3">
                    Get Random Article
                </button>
            </div>
                </div>
            <ul id="pageOutput"></ul>
        </div>
            <div id="right" class="col-md-2"></div>
        </div>
    </body>
</html>
